<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<body>
    <script type="text/javascript">
        var indexTo;
        var nativeTheme;
        var loadParam = window.location.href.split("?");
        if (loadParam[1]) {
            loadParam = loadParam[1].split("&");
            for (i = 0; i < loadParam.length; i ++) {
                var par = loadParam[i].split("=");
                if(par[0] == "to") indexTo = par[1];
                if(par[0] == "native.theme") nativeTheme = par[1];
            }
        }
        if (nativeTheme == 2) {
            document.body.style.backgroundColor = "#000";
            document.body.style.color = "#fff";
        }
        if (indexTo == "hhml_cn") window.location.href = "/item.html?proFile=1919810/HHMLDocs/cn.js";
        else if (indexTo == "java_guide") window.location.href = "/item.html?proFile=1919810/MCGuide/java/java.js";
        //else document.write("<h1>不要直接在B站APP中打开！请返回视频复制链接在浏览器打开！</h1>当前参数：" + loadParam);
        else document.write(loadParam[1] + "<br>请尝试长按复制链接用浏览器打开")//window.location.href = "/item.html";
    </script>
</body>
</html>
